<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>INVERSIONES JEMINA – Catálogo</title>
  <link rel="icon" href="logo.png" type="image/png"/>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <header class="header">
    <div class="brand">
      <img src="logo.png" class="logo-badge" alt="logo"/>
      <h1>INVERSIONES JEMINA</h1>
    </div>
    <div class="searchbar">
      <input id="q" placeholder="¿Qué estás buscando?" />
    </div>
    <div class="toolbar">
      <select id="sort">
        <option value="relevance">Relevancia</option>
        <option value="price_asc">Precio ↑</option>
        <option value="price_desc">Precio ↓</option>
      </select>
      <button id="btnFavs" title="Ver favoritos">♡</button>
    </div>
  </header>

  <main class="layout">
    <aside class="filters">
      <h3>Precio</h3>
      <div class="range">
        <label>S/ <span id="minVal">0</span></label>
        <input type="range" id="minRange" min="0" max="0" value="0">
        <label>S/ <span id="maxVal">0</span></label>
        <input type="range" id="maxRange" min="0" max="0" value="0">
      </div>
      <button id="apply">Aplicar</button>
      <button id="reset">Reiniciar</button>
      <hr/>
      <div id="count"></div>
    </aside>
    <section id="grid" class="grid"></section>
  </main>

  <script src="shop.js"></script>
</body>
</html>
