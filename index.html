<html lang="es">

      </div>
      <div class="search">

      </div>
      <button class="icon-btn" id="openCart">üõí</button>
    </div>
  </header>

  <main class="container">
    <div class="layout">
      <aside class="sidebar" id="sidebar">
        <div class="panel">
          <div class="filter-group">
            <h3>Precio</h3>
            <div class="price-row"><span id="minLabel">S/ 0.00</span><span id="maxLabel">S/ 0.00</span></div>
            <div class="range-wrap">
              <div class="range-fill" id="rangeFill"></div>
              <input type="range" min="0" max="0" step="1" value="0" id="rangeMin">
              <input type="range" min="0" max="0" step="1" value="0" id="rangeMax">
            </div>
            <div style="margin-top:8px">
              <button class="apply-btn" id="applyPrice">Aplicar</button>
              <button class="reset-btn" id="resetFilters">Reiniciar</button>
            </div>
          </div>
          <hr class="sep">
          <div class="filter-group">
            <h3>Categor√≠a</h3>
            <div class="cat-list" id="catList"></div>
          </div>
        </div>
      </aside>

      <section>
        <div class="toolbar">
          <div class="count" id="countInfo">Se muestran 0</div>
          <div class="toolbar-right">
            <select class="sort" id="sortSelect">
              <option value="rel">Relevancia</option>
              <option value="pricelow">Precio: menor a mayor</option>
              <option value="pricehigh">Precio: mayor a menor</option>
              <option value="discount">Mayor descuento</option>
            </select>
            <button class="fav-toggle" id="toggleFavorites" title="Ver solo favoritos">‚ô°</button>
          </div>
        </div>
        <div class="grid" id="grid"></div>

    </div>

  <aside class="drawer" id="cartDrawer">
    <div class="drawer-header">
      <strong>Tu carrito</strong>
      <button class="btn" id="closeCart">Cerrar</button>
    </div>
    <div class="drawer-body" id="cartItems"></div>
    <div class="drawer-footer">
      <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:8px">
        <div class="count">Subtotal</div>
        <div id="cartSubtotal" style="font-weight:900">S/ 0.00</div>
      </div>
      <button class="fullbtn" id="gotoCheckout">Ir al carrito</button>
    </div>
  </aside>

  <script src="products.json" type="application/json" id="embeddedProducts"></script>
  <script src="shop.js"></script>
</body>
</html>
