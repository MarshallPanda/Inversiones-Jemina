<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Catálogo – Inversiones Jemina</title>
  <link rel="stylesheet" href="css/styles.css"/>
</head>
<body>
  <header class="header">
    <div class="header-inner container">
      <a class="logo" href="./">
        <img src="img/logo.svg" alt="Inversiones Jemina"/>
      </a>
      <div class="search">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none"><path d="M21 21l-4.35-4.35" stroke="#1E3A8A" stroke-width="2" stroke-linecap="round"/><circle cx="10" cy="10" r="6" stroke="#1E3A8A" stroke-width="2"/></svg>
        <input id="search" aria-label="Buscar" placeholder="¿Qué estás buscando?"/>
      </div>
      <nav class="social" aria-label="Redes">
        <a href="#" title="TikTok" aria-label="TikTok"><img src="img/icons/tiktok.svg" alt="TikTok" width="18" height="18"/></a>
        <a href="#" title="Facebook" aria-label="Facebook"><img src="img/icons/facebook.svg" alt="Facebook" width="18" height="18"/></a>
        <a href="#" title="Instagram" aria-label="Instagram"><img src="img/icons/instagram.svg" alt="Instagram" width="18" height="18"/></a>
      </nav>
      <button class="iconbtn" id="open-cart" aria-label="Carrito">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
          <path d="M6 6h14l-2 9H8L6 6Z" stroke="#1E3A8A" stroke-width="2" stroke-linejoin="round"/>
          <circle cx="9" cy="20" r="1.8" fill="#1E3A8A"/><circle cx="18" cy="20" r="1.8" fill="#1E3A8A"/>
        </svg>
        <span class="badge" id="cart-count">0</span>
      </button>
    </div>
  </header>

  <div class="container banner" id="banner"></div>

  <main class="container layout">
    <aside class="sidebar card">
      <div class="section-title">Precio</div>
      <div class="range">
        <div class="dual-range" id="price-range">
          <div class="track"><div class="fill" id="range-fill"></div></div>
          <input type="range" id="minRange" min="0" max="10000" value="0" step="1" aria-label="Precio mínimo">
          <input type="range" id="maxRange" min="0" max="10000" value="10000" step="1" aria-label="Precio máximo">
        </div>
        <div class="inputs">
          <input type="number" id="minPrice" min="0" step="1" value="0" aria-label="Precio mínimo (número)">
          <input type="number" id="maxPrice" min="0" step="1" value="10000" aria-label="Precio máximo (número)">
        </div>
      </div>

      <div class="filters">
        <div class="section-title">Categoría</div>
        <input class="category-search" id="catSearch" placeholder="Buscar categoría…">
        <div class="cat-list" id="catList"></div>
      </div>
    </aside>

    <section>
      <div class="mobile-filters-bar"><button id="open-filters" class="btn">Filtros</button></div>
      <div class="topbar">
        <div id="chips" class="chips"></div>
        <select id="sort" class="sort" aria-label="Orden">
          <option value="relevancia">Relevancia</option>
          <option value="precio-asc">Precio: menor a mayor</option>
          <option value="precio-desc">Precio: mayor a menor</option>
          <option value="nuevos">Novedades</option>
        </select>
      </div>
      <div id="grid" class="grid"></div>
    </section>
  </main>

  <!-- Effects canvas (snow) -->
  <div id="effects-layer" aria-hidden="true"></div>

  <!-- Drawer mini cart -->
  <div class="drawer" id="drawer">
    <div class="drawer-header">
      <strong>Tu carrito</strong>
      <button id="close-cart" class="iconbtn" aria-label="Cerrar">✕</button>
    </div>
    <div class="drawer-body" id="cart-body"></div>
    <div class="drawer-footer">
      <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:8px">
        <div>Subtotal</div>
        <div id="subtotal" style="font-weight:800;color:var(--text)">S/ 0.00</div>
      </div>
      <button class="btn" style="width:100%">Ir al carrito</button>
    </div>
  </div>

  <!-- Overlay product detail -->
  <div class="overlay" id="overlay"></div>
  <div class="sheet" id="filtersSheet" aria-hidden="true"><div class="sheet-inner"><div class="sheet-header"><strong>Filtros</strong><button id="closeFilters" class="iconbtn" aria-label="Cerrar">✕</button></div><div class="sheet-body" id="filtersBox"></div><div class="sheet-footer"><button id="applyFilters" class="btn" style="width:100%">Aplicar</button></div></div></div>
  <div class="modal" id="modal">
    <div class="modal-card"><button class="modal-close" id="closeDetailBtn" aria-label="Cerrar">✕</button>
      <div id="detail" class="detail"></div>
    </div>
  </div>

  <footer class="footer">© Inversiones Jemina — Catálogo de prueba</footer>

  <script src="js/app.js"></script>
</body>
</html>
