<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ADMIN · Inversiones Jemina</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="topbar">
    <div class="topbar-inner">
      <div style="display:flex;align-items:center;gap:10px">
        <div class="logo-badge"><img src="logo.png"></div>
        <strong>ADMIN · INVERSIONES JEMINA</strong>
      </div>
      <div class="kit">
        <button class="btn" id="btnNew">+ Nuevo</button>
        <button class="btn" id="btnAct">Activos</button>
        <button class="btn" id="btnInact">Desactivados</button>
        <button class="btn" id="btnAll">Todos</button>
        <button class="btn" id="btnLoad">Cargar JSON</button>
        <button class="btn" id="btnSaveDraft">Guardar (borrador)</button>
        <button class="btn primary" id="btnPublish">Publicar</button>
        <button class="btn" id="btnDownload">Descargar JSON</button>
        <a class="btn" href="index.html" target="_blank">Ver tienda</a>
      </div>
    </div>
  </div>

  <div class="admin-main">
    <aside class="master">
      <div class="master-head">
        <input id="search" placeholder="Buscar..." style="flex:1;padding:8px;border:1px solid #e5e7eb;border-radius:8px">
      </div>
      <div class="master-list" id="list"></div>
    </aside>

    <section class="detail">
      <div class="detail-inner">
        <div class="block">
          <h3>Editor</h3>
          <div class="form" id="form">
            <label>ID<input id="f_id"></label>
            <label>Nombre<input id="f_name"></label>
            <label>Marca<input id="f_brand"></label>
            <label>Precio<input type="number" id="f_price"></label>
            <label>Descuento %<input type="number" id="f_disc"></label>
            <label>Categoría<input id="f_cat"></label>
            <label class="full">Descripción<textarea id="f_desc" rows="4"></textarea></label>
            <div class="state-line full">
              <div>Estado:</div>
              <div class="toggle" id="f_active"></div><div id="stateTxt">Inactivo</div>
            </div>
            <div class="full">
              <h4>Imágenes</h4>
              <div class="gallery-row" id="gallery"></div>
              <div style="display:flex;gap:8px;margin-top:8px">
                <input id="f_img" placeholder="URL de imagen" style="flex:1;padding:8px;border:1px solid #e5e7eb;border-radius:8px">
                <button class="btn" id="btnAddImg">Agregar</button>
              </div>
            </div>
          </div>
          <div class="actions-row">
            <button class="btn" id="btnDup">Duplicar</button>
            <button class="btn" id="btnDel">Borrar</button>
          </div>
        </div>

        <div class="block">
          <h3>Previsualización</h3>
          <div class="card">
            <div class="imgwrap"><img id="p_img"></div>
            <div class="content">
              <div class="brand-txt" id="p_brand"></div>
              <div class="title" id="p_name"></div>
              <div><span class="price" id="p_price"></span> <span class="price-old" id="p_old"></span></div>
              <div class="card-actions"><button class="cta">Agregar al carrito</button><button class="fav">♡</button></div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>

  <input type="file" id="file" accept=".json" hidden>
  <script src="admin.js"></script>
</body>
</html>
